# Server Config
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

# Logging
logging:
  level:
    root: INFO
    com.saas.platform: ${LOG_LEVEL:DEBUG}
    org.springframework.security: ${SECURITY_LOG_LEVEL:DEBUG}
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET:my-super-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long-for-security}
    expiration: ${JWT_EXPIRATION:86400000}
    refresh-expiration: 604800000

  mail:
    from: ${MAIL_FROM:noreply@yourapp.com}
    from-name: ${MAIL_FROM_NAME:Your App Name}

  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}

  password-reset:
    token-expiry: 30

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:3001
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# File Upload Configuration
file:
  upload:
    dir: uploads
  max:
    size: 10485760
