spring:
  application:
    name: multi-tenant-platform

  # MySQL Connection
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/saas_master?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
    username: root
    password: Ankur265
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA Settings - Let Hibernate handle schema
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update  # This will create/update tables automatically
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true

# Server Configuration
server:
  port: ${SERVER_PORT:8080}

# Logging
logging:
  level:
    root: INFO
    com.saas.platform: ${LOG_LEVEL:DEBUG}
    org.springframework.security: ${SECURITY_LOG_LEVEL:DEBUG}

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET:my-super-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long-for-security}
    expiration: ${JWT_EXPIRATION:86400000}